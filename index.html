<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login/styleLogin.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login</title>
    <!-- <script src="./DB/users.js"></script> -->
</head>

<body>

    <main>
        
        <section>
            
            <form id="formLogin">
                <div id="container">

                    <header id="titPrincipal">
                        <h1>Iniciar Sesion</h1>
                    </header>
                    <hr>
                    <div id="emailContainer">
                        <!-- <label id="label1" for="email">Email: </label> -->
                        <input id="email" class="input" type="email" name="email" placeholder="email">
                    </div>

                    <div>
                        <!-- <label for="password">Password</label> -->
                        <input id="password" class="input" type="password" name="password" placeholder="password">
                    </div>
                    <br>
                    <button id="entrar">Entrar</button>
                    
                </div>
            </form>
        </section>
    </main>

    <script src="./login/login.js"></script>
</body>

</html>
